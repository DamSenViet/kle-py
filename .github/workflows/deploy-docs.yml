name: "deploy-docs"
on:
  push:
    branches:
      - master
jobs:
  deploy-docs:
    runs-on: ubuntu-18.04
    steps:
      - name: checkout
        uses: actions/checkout@v2
        with:
          ref: master
      - name: deploy-docs
        uses: ./.github/actions/deploy-docs
        env:
          ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}